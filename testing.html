<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html,body{height:2000px; background:black; color:white;}

        .container{position:fixed; width:200px; height:100px; background:white; box-shadow:0 0 5px black; text-align:center;
                   top:50%; left:50%; transform:translate(-50%,-50%);
        }
        .container div{width:100%; height:50px; line-height:50px;}
        
    </style>
</head>
<body>

    <div class="container">
    <div id="width"></div>
    <div id="height"></div>
    </div>
    <script>

    setInterval(function(){
        let width = window.innerWidth ;
        let height = window.innerHeight;

        document.getElementById("width").innerHTML = "width : " + width;
        document.getElementById("height").innerHTML = "height : " + height;
        
    },100);
    </script>

</body>
</html>
